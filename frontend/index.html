<!DOCTYPE html>
<!-- basic HTML structure with an input field and a button to search for products. 
    The search results will be displayed in the div with the id "results". -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" id="searchInput" placeholder="Enter search keyword">
        <button onclick="fetchData()">Search</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
